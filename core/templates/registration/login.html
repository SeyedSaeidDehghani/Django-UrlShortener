{% extends 'base.html' %}

{% block body %}
<div class="container">
    <form method="post">

        <div class="mx-auto mt-5 w-50 p-5">
            {% csrf_token %}
            <div>
                <label for="inputEmail">Email</label>
                <input class="form-control" id="inputEmail" name="username" placeholder="Enter your email" type="email">
            </div>
            <div class="">
                <label for="inputPassword">Password</label>
                <input class="form-control" id="inputPassword" name="password" placeholder="Password" type="password">
            </div>

            <div class="mt-3" style="">
                <button class="btn btn-primary w-25" type="submit">Login</button>
            </div>
        </div>
    </form>

    {% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
    <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
    </div>
    {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock body %}
