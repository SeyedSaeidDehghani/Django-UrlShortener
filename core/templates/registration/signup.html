{% extends 'base.html' %}

{% block body %}
<div class="container">
<form method="post">
  <div class="mx-auto mt-5 w-50 p-5">
    {% csrf_token %}
    <div>
    <label for="inputEmail">Email</label>
    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter your email">
  </div>
  <div class="">
    <label for="inputPassword1">Password</label>
    <input type="password" name="password1" class="form-control" id="inputPassword1" placeholder="Password">
  </div>
  <div class="">
    <label for="inputPassword2">Password</label>
    <input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="Password Confirmation">
  </div>
    <div class="mt-3" style="">
  <button type="submit" class="btn btn-primary w-25">Sign up</button>
    </div>
    </div>
  {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}
</form>
</div>
{% endblock body %}
