{% extends 'base.html' %}

      {% block title %}
        Create New URL
      {% endblock title %}

{% block body %}

<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center py-3">
      <h1>URL Shortener Application <i class="fas fa-link px-2"></i></h1>
    </div>
    <div class="px-3 py-4">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-1 ">
          <div class="col-8">
          <input type="url" class="form-control rounded-4 h-80" id="{{form.original_url}}">
          </div>
            <div class="col-2">
            <button class="btn btn-primary btn-lg w-100" type="submit">
              Generate
            </button>
          </div>
        </div>
      </form>


      {% if form.non_field_errors %}
      <div class="alert alert-danger mt-4" role="alert">
          <p>{{form.non_field_errors}}</p>
        </div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock body %}
